<html>
  <head>
    <title>Music Chart</title>
    <style>
      body{
        background-color:#23ba49;
      }
    </style>
    <script src="https://cdn.plot.ly/plotly-3.0.1.min.js" charset="utf-8"></script>
  </head>
  
  <body>
    <center>
      <h1>My Favorite The Living Tombstone Songs</h1>
      <div id="plot"></div>
      <script>
        let songs = ["Long Time Friends", "Savlonic - Epoch", "My Ordinary Life"];
        let views = [2680130, 70845292, 328587719];
        let trace = {
          x: songs,
          y: views,
          type: "bar"
        };
        let data = [trace];
        Plotly.newPlot("plot", data);
      </script>
    </center>

    <footer>
      <center>
        <hr>
        <p><em>Why-Ally's Website &copy; 2025</em></p>
      </center>
    </footer>
  </body>
</html>
